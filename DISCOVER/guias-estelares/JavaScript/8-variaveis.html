<h1>Variáveis</h1>

<script>

    // var
    var clima = "Quente"
    clima = "Frio"

    console.log(clima)

    // let
    let dia = "Wednesday"
    dia = "Friday"

    console.log(dia)

    // cont - não pode mudar o valor
    const mes = "April"
    //mes = "Octuber"

    console.log(mes)
</script>
