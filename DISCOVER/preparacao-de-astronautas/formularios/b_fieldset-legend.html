<!--
    <fieldset>
    - agrupameto de campos
    - mesmo propósito
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
        - desabilita todos os elementos internos
        - não serão enviados ao submeter o formulário
    - form
        - o id de um formulário ao qual esse fieldset pertence não precisa estar dentro do formulário.
    - name
        - nome do grupo

    <legend>
        - nome do agrupamento de
        - primeiro elemento dentro do fieldset
-->

<form action="">
    <fieldset disabled>
        <legend>Contato</legend>
        <label for="">Name</label>
        <input type="text">
    </fieldset>
</form>

<form id="phone" action="">
<button>Enviar</button>
</form>

<fieldset form="phone" name="inputs-contact">
    <legend>Phone</legend>
    <label for="">Number</label>
    <input type="text">
</fieldset>
