<!doctype html>
    <!--
	<meta>
	- charset
	- viewport
	- author - define o autor da página
	- description - se não for colocado o google colocará qualquer texto que tenha na sua página. É uma descrição do conteúdo de sua página.
	- robots - definir o que quer que o robô do google faça.
	-->
	<head>
        <!--SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google)-->
        <!--Otmitização de seu conteúdo para mecanismos de busca.-->
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Thiago Carlos">
        <meta name="description" content="Um website para iniciantes em programação">
        <meta name="robots" content="index, follow">
    </head>
</!doctype>
