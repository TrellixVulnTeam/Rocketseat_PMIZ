<!-- 
    Form
    - Elemento que definirá um formulário;
    - É um container estilo <section> <footer>

    Atributos básicos
    - action -> para aonde o formulário será submetido.
    - method -> POST e GET
        GET - verbo http que envia dados. Uma maneira de enviar dados. Usado mais para formulário de pesquisa.
        POST - verbo http que envia dados. Uma maneira de enviar dados. Dados ficam escondidos. Usado mais para formulários de usuários.

OBSERVAÇÃO: Não pode criar um form dentro de outro form.
-->

<form action="" method="GET">
<!-- http://minhapagina.com.br/?name=Thiago&email=thiago@thiago.com -->

</form>

<form action="" method="POST">
<!-- conteúdo do nosso formulário. -->
</form>
